version: '3.8'

services:
  mailserver:
    build: .
    image: mailserver:latest
    ports:
      # Note: Server currently supports one SMTP port (configured in server.yml)
      # Map the port your server.yml uses (default: 25)
      - "${SMTP_PORT:-25}:25"    # SMTP (server-to-server)
      # Uncomment below if you configure a second SMTP instance on port 587
      # - "${SMTPS_PORT:-587}:587"  # SMTP submission (client-to-server)
      - "${IMAP_PORT:-143}:143"  # IMAP
      - "${IMAPS_PORT:-993}:993"  # IMAP over TLS
      - "${ADMIN_PORT:-8080}:8080" # Admin API
      - "${METRICS_PORT:-9090}:9090" # Metrics
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    environment:
      - ADMIN_TOKEN=${ADMIN_TOKEN:-CHANGE_ME_SUPER_SECRET}
      - TLS_CERT_PATH=${TLS_CERT_PATH:-}
      - TLS_KEY_PATH=${TLS_KEY_PATH:-}
      - TLS_CERT=${TLS_CERT:-}
      - TLS_KEY=${TLS_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
